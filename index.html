<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Movie Homepage</title>
  <script type="module">
    import { auth } from './firebase-init.js';
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { verifyCode } from './access-code.js';

    let currentUser;

    window.onload = () => {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          currentUser = user;
          document.getElementById("user-email").innerText = user.email;
          document.getElementById("homepage").style.display = "block";
        } else {
          window.location.href = "login.html";
        }
      });

      document.getElementById("logout").addEventListener("click", async () => {
        await signOut(auth);
        window.location.href = "login.html";
      });

      document.getElementById("submitCode").addEventListener("click", async () => {
        const code = document.getElementById("code").value.trim();
        const movieId = "the-wealthy-beggar"; // You can change this dynamically later
        const valid = await verifyCode(code, movieId, currentUser.email);
        if (valid) {
          document.getElementById("video-player").style.display = "block";
        }
      });
    };
  </script>
</head>
<body>
  <div id="homepage" style="display:none;">
    <h1>Welcome to AI Movie Platform</h1>
    <p>Logged in as: <span id="user-email"></span></p>
    <button id="logout">Logout</button>

    <h2>Available Movies</h2>
    <ul>
      <li>The Wealthy Beggar</li>
      <li>The Virus</li>
      <li>Assassin League</li>
    </ul>

    <div id="payment-section">
      <h3>Enter Access Code to Watch:</h3>
      <input type="text" id="code" placeholder="Enter your code" />
      <button id="submitCode">Submit Code</button>

      <div id="video-player" style="display:none; margin-top:20px;">
        <video width="320" height="240" controls>
          <source src="VID-20250628-WA0060.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
</body>
</html>
